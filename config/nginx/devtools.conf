# DevTools Dashboard - Nginx Configuration
# This configuration routes all 15 services through a single entry point

server {
    listen 80;
    server_name localhost;  # Change to your domain in production

    # Increase client body size for file uploads
    client_max_body_size 10M;

    # Frontend static files
    location / {
        root /var/www/devtools/frontend/dist;  # Update this path to your deployment location
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Main API (Flask backend) - Port 5000
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Misinformation Lab Services (Ports 5001-5004)
    location /api/misinfo/ingest/ {
        proxy_pass http://localhost:5001/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/misinfo/facts/ {
        proxy_pass http://localhost:5002/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/misinfo/nlp/ {
        proxy_pass http://localhost:5003/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/misinfo/forensics/ {
        proxy_pass http://localhost:5004/api/;
        include /etc/nginx/proxy_params;
    }

    # E-Portfolio Services (Ports 5005-5006)
    location /api/portfolio/indexer/ {
        proxy_pass http://localhost:5005/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/portfolio/ {
        proxy_pass http://localhost:5006/api/;
        include /etc/nginx/proxy_params;
    }

    # Cyber Resilience Services (Ports 5007-5010)
    location /api/resilience/backup/ {
        proxy_pass http://localhost:5007/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/resilience/ransomware/ {
        proxy_pass http://localhost:5008/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/resilience/logs/ {
        proxy_pass http://localhost:5009/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/resilience/compliance/ {
        proxy_pass http://localhost:5010/api/;
        include /etc/nginx/proxy_params;
    }

    # AI Safety Services (Ports 5011-5014)
    location /api/ai-safety/prompt-monitor/ {
        proxy_pass http://localhost:5011/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/ai-safety/redteam/ {
        proxy_pass http://localhost:5012/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/ai-safety/robustness/ {
        proxy_pass http://localhost:5013/api/;
        include /etc/nginx/proxy_params;
    }

    location /api/ai-safety/toolgate/ {
        proxy_pass http://localhost:5014/api/;
        include /etc/nginx/proxy_params;
    }

    # Health check endpoints (accessible through proxy)
    location /health/ {
        proxy_pass http://localhost:5000/health;
        include /etc/nginx/proxy_params;
    }

    # Error pages
    error_page 502 503 504 /502.html;
    location = /502.html {
        root /var/www/devtools/errors;
        internal;
    }
}

